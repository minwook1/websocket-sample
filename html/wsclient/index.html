<!DOCTYPE HTML>
<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Web socket client sample</title>
		<script type="text/javascript" src="do.js"></script>
		<link rel="stylesheet" href="common.css">
    </head>
    <body>
    	<div id="content">
	        <h1>Web socket client sample</h1>
	        <label>Your name:</label>
			<input type="text" size="13" name="yourname" value="anonymous">&nbsp;
	        <label>Resource:</label>
			<input type="text" size="13" name="resource" value="test"><br />
			<div class="center">
				<input type="button" name="connect" value="connect">&nbsp;
				<input type="button" name="disconnect" value="disconnect" disabled>
			</div>
			<p></p>
			<label>Message:</label>
			<textarea rows="3" cols="42" name="message" disabled>hello</textarea><br />
			<div class="center"><input type="button" name="send" value="send" disabled></div>
			<p></p>
			<div id="board"></div>
    	</div>
    </body>
</html>
